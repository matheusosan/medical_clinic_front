name: CI Workflow
on:
  push:
    branches:
      - main
jobs:
  CI-Workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run tests and build
        run: |
          npm run test
          npm run build
